<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/game-1a2b/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1A2B Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        max-width: 60%;
        margin: 100px auto;
        text-align: center;
      }

      h1,
      h2,
      .btn-group,
      .list-group,
      .input-group {
        margin: 15px auto;
      }
    </style>
    <script type="module" crossorigin src="/game-1a2b/assets/index-wkUhrsqp.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <h1>來猜數字吧！</h1>
    <div
      class="btn-group w-100"
      role="group"
      aria-label="Basic mixed styles example"
    >
      <button type="button" class="btn btn-danger" aria-label="Start the game">開始 Start</button>
      <button type="button" class="btn btn-warning" disabled aria-label="Restart a new game">
        開新一局 Restart
      </button>
      <button
        type="button"
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#answerModal"
        disabled
        aria-label="Peek answer"
      >
        看答案 Peek Answer
      </button>
    </div>
    <h2 class="fs-5">遊戲歷程 Game History</h2>
    <ul
      id="gameHistory"
      class="list-group w-100 mx-auto mb-3 fw-bold fs-5"
    ></ul>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="先點「開始」按鈕，即可輸入要猜的數字"
        aria-label="Guess number input box"
        disabled
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="btnGuess"
        disabled
        aria-label="Guess Button"
      >
        我猜！
      </button>
    </div>
    <!-- Modal for Showing Answer -->
    <div
      class="modal fade"
      id="answerModal"
      tabindex="-1"
      aria-labelledby="answerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">正確答案</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
